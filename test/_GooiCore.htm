
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../GooiAssert/GooiAssert.js" type="text/javascript"></script>
    <script src="../GooiCore/GooiCore.js" type="text/javascript"></script>

    <title></title>
</head>
<body>
    <script>
    //are we sure this should not be GOOI?
        Goo( function TestCoreExtend(){
            var i = { Super : function(){return true}, foo: 'baz' }
            var x = { Ext : function(){return true}, foo: 'bar' }
            var ix = Gooi.Core.Extend(i, x)
            
            Gooi.assert( i.Super, 'is super class')
            Gooi.assert( x.Ext, 'is extended class')
            Gooi.assert( ix.Ext, 'is extended class')
            Gooi.assert( ix.foo ==='bar', 'is extended class')
        })

    </script>
    

</body>
</html>
